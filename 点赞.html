<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    span{
        margin-left: 20px;
        cursor:pointer;
    }
    .li1{
        color:orange;
    }
</style>
<body>
<span>❥(^_-)</span><span>点赞</span><span>666</span>
</body>
<script src="jquery-3.4.1.js"></script>
<script>
    $("span").eq(1).click(function () {
        var a = $(this).next().html()-0
        var b = $(this).prev().hasClass("li1")
        $(this).prev().addClass("li1")
        if(b){
            $(this).next().html(a-1)
            $(this).prev().removeClass("li1")
        }else{
            $(this).next().html(a+1)
            $(this).prev().addClass("li1")
        }

    })
</script>
</html>
