<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 300px;
        height: 300px;
        background: #000;
        display: none;
    }
</style>
<body>
<button>隐藏</button>
<button>显示</button>
<button>显示|隐藏</button>
<button>淡入</button>
<button>淡出</button>
<button>滑入</button>
<button>滑出</button>
<button>滑入|滑出</button>
<div></div>
</body>
<script src="jquery-3.4.1.js"></script>
<script>
    $("button").eq(0).click(function () {
        $("div").hide() //隐藏


    })


    $("button").eq(1).click(function () {


        $("div").show()  //显示
    })


    $("button").eq(2).click(function () {


        $("div").toggle()  //显示|隐藏 toggle
    })

    $("button").eq(3).click(function () {


        $("div").fadeIn(3000)  //  淡入 fadeIn
    })


    $("button").eq(4).click(function () {


        $("div").fadeOut(4000)  //  淡出 fadeOut
    })

    $("button").eq(5).click(function () {


        $("div").slideDown(4000)  //  滑入 slideDown
    })


    $("button").eq(6).click(function () {


        $("div").slideUp(4000)  //  滑出 slideup
    })


    $("button").eq(7).click(function () {


        $("div").slideToggle(4000)  //  滑入滑出 slideToggle
    })


</script>
</html>
