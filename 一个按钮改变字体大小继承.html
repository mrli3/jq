<html lang="en">

<body style="width:100%;height:100%">
    <div class="box">

    </div>
    <button class="btn">点击魔力变</button>
</body>
<script>
    var obox = document.getElementsByClassName("box")[0]
    var newp = document.getElementsByClassName("newp")[0]
    var btn = document.getElementsByClassName("btn")[0]
    var body = document.getElementsByTagName("body")[0]
    function Fu(){

    }
    Zi.prototype=new Fu()
    Fu.prototype.say= function () {
        var r = parseInt(Math.random()*256)
        var g = parseInt(Math.random()*256)
        var b = parseInt(Math.random()*256)

        return "rgb("+r+','+g+','+b+")"
    }
    Fu.prototype.say1= function () {
        newp.style.fontSize=parseInt(Math.random()*100)+"px"
    }
    function Zi(){
        Fu.call(this)
    }
    setInterval(function () {
        var a = new Zi()
        obox.style.background= a.say()
        newp.style.fontSize= a.say1()
    },0)



</script>
