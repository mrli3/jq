<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .div1{
        width: 300px;
        height: 300px;
        background: #000;
        display: none;
        float: right;
    }
    button{
        margin-top: 30px;
        cursor:pointer;
        float: right;
    }
</style>
<body>

    <div class="div1"></div>
    <button>显示/隐藏</button>
</body>
<script src="jquery-3.4.1.js"></script>
<script>
    $("button").click(function () {
            $(".div1").animate({width:"toggle"},200)  //toggle 将宽度隐藏显示切换
    })
</script>
</html>
